<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto px-4">
    <div class="w-[37%] mx-auto mt-12 font-bold text-4xl">   
        <div>
            <h1>
                Моя форма для регистрации
            </h1>
        </div>
        <div class="mt-10 bg-blue mx-auto py-4">
            <form action="" id="form" class="mx-auto w-[84%]">
                <div class="py-2">
                    <input type="text" id="name" placeholder="Имя" value="" required class="py-2 placeholder w-full pl-4 outline-0">
                </div>
                <div class="py-2">
                    <input type="text" id="nickName" placeholder="Имя пользователя" value="" required class="py-2 placeholder w-full pl-4 outline-0">
                </div>
                <div class="py-2">
                    <input type="tel" id="tel" placeholder="Телефон" value="" required class="py-2 placeholder w-full pl-4 outline-0">
                </div>
                <div class="py-2">
                    <input type="password" id="password" placeholder="Пароль" value="" required class="py-2 placeholder w-full pl-4 outline-0">
                </div>
                <div class="bg-white mt-6 p-2">
                    <button value="Зарегестрироваться"  id="btn" class="cursor-pointer text-grey w-full">Зарегестрироваться</button>
                </div>
            </form>
        </div>
    </div>
  </div>
<script src="form.js"></script>
</body>
</html>
